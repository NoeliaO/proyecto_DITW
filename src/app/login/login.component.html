<div class="container rounded">
  <div class="row orange lighten-5">
      <div class="col s12">
          <ul class="tabs">
              <li class="tab col s6"><a class="active" href="#login">Log In</a></li>
              <li class="tab col s6"><a href="#signup">Sign Up</a></li>
          </ul>
      </div>
      <div id="login" class="col s12 orange lighten-5">
          <div class="row">
              <form class="col s12">
                  <div class="row">
                      <div class="input-field col s6">
                          <i class="material-icons prefix">mail</i>
                          <input id="icon_prefix" type="email" class="validate">
                          <label for="icon_prefix">Mail</label>
                      </div>
                      <div class="input-field col s6">
                          <i class="material-icons prefix">password</i>
                          <input id="icon_telephone" type="password" class="validate">
                          <label for="icon_telephone">Password</label>
                      </div>
                  </div>
                  <div class="row right-align">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </form>
          </div>
      </div>

      <div id="signup" class="col s12 orange lighten-5">
          <div class="row">
              <form class="col s12">
                  <div class="row">
                      <div class="input-field col s4">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_fn" type="text" class="validate">
                          <label for="icon_fn">First Name</label>
                      </div>
                      <div class="input-field col s8">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_ln" type="text" class="validate">
                          <label for="icon_ln">Last Name</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                          <i class="material-icons prefix">mail</i>
                          <input id="icon_mail" type="email" class="validate">
                          <label for="icon_mail">mail</label>
                      </div>
                      <div class="input-field col s6">
                          <i class="material-icons prefix">password</i>
                          <input id="icon_pass" type="password" class="validate">
                          <label for="icon_pass">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s8">
                          <i class="material-icons prefix">address</i>
                          <input id="icon_add" type="text" class="validate">
                          <label for="icon_add">address</label>
                      </div>
                      <div class="input-field col s4">
                          <i class="material-icons prefix">phone</i>
                          <input id="icon_telephone" type="tel" class="validate">
                          <label for="icon_telephone">Telephone</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s6">
                          <i class="material-icons prefix">calendar_today</i>
                          <input id="fech_nac" type="text" class="datepicker">
                          <label for="fech_nac">Birthday</label>
                      </div>
                      <div class="input-field col s6">
                          <i class="material-icons prefix">room</i>
                          <input type="text" id="autocomplete-input" class="autocomplete">
                          <label for="autocomplete-input">City</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <label>Gender</label>
                          <p>
                              <label>
                                  <input name="group1" type="radio"  />
                                  <span>Men</span>
                              </label>
                          </p>
                          <p>
                              <label>
                                  <input name="group1" type="radio" />
                                  <span>Women</span>
                              </label>
                          </p>
                          <p>
                              <label>
                                  <input name="group1" type="radio" checked />
                                  <span>I don't want to answer</span>
                              </label>
                          </p>
                      </div>
                  </div>
                  <div class="row right-align">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
